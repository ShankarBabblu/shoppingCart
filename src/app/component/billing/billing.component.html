
 <div class="col-md-4">
    <div class="payment-info">
<div class="d-flex justify-content-between align-items-center"><span>Billing Address</span><img class="rounded" width="30"></div>
<form #userlogin = "ngForm" (ngSubmit) = "onClickSubmit(userlogin.value)" >    
<div><label class="credit-card-label"><i class="fa fa-user"></i> FirstName</label><input type="text" class="form-control credit-inputs" placeholder="FirstName"></div>
<div><label class="credit-card-label"><i class="fa fa-user"></i> LastName</label><input type="text" class="form-control credit-inputs" placeholder="LastName"></div>
<label class="credit-card-label"><i class="fa fa-envelope"></i>Email</label>
<input type="email"  class = "form-control credit-inputs" placeholder="Email">
<label class="credit-card-label"><i class="fas fa-mobile-alt"></i>MobileNumber</label>
<input type="number"  class = "form-control credit-inputs" placeholder="MobileNumber">
<label for="adr" class="credit-card-label"><i class="fa fa-address-card-o"></i> Address</label>
<input type="text"  class = "form-control credit-inputs" id="adr" name="address" placeholder="Address">


<div class="col-50">

<hr class="line">
<input mat-button color="primary" style="margin-right: 16px" type = "submit" value = "submit">
</div>
</form>
